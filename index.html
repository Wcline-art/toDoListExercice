<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <title>My Grocery list</title>
  </head>

  <body>
    <main>
      <div class="container-grocerylist">
        <figure>
          <img
            class="img-grocerylist"
            src="img/mygrocerylist.png"
            alt="image panier de courses"
          />
        </figure>
        <input
          class="Enter-user"
          type="text"
          placeholder="new entry"
          name="foods"
        />
        <button class="button-enter" type="submit"><strong>ADD</strong></button>
        <section class="groceryBoard">
          <ul>
            <li><label>Eggs</label></li>
            <li><label>Ham</label></li>
            <li><label>Yogourts</label></li>
            <li><label>Tomatoes</label></li>
          </ul>
          <script type="text/javascript" src="script.js"></script>
        </section>
      </div>
    </main>
  </body>
</html>
